{{ define "main" }}
<main aria-label="main">
  <div class="container has-text-centered">
    <div class="columns is-vcentered">

      <div class="column is-5">
        <figure class="image is-fluid">
          <img src="{{ .Site.Params.profilePicture | relURL }}" alt="{{
            .Site.Params.profilePictureAlt }}" width="auto" height="auto">
        </figure>
      </div>

      <div class="column is-6 is-offset-1">
        <section class="section">
          <div class="container">
            {{ if .Site.Params.subTitle }}
            <h3 class="subtitle is-3 is-spaced">{{ .Site.Params.subTitle }}</h3>
            {{ end }}

            <div class="content has-text-left is-medium">
              <p>{{ .Content }}</p>
            </div>

            <a href="contact/" class="button is-medium is-link is-outlined">contact me</a>

          </div>
        </section>
      </div>
    </div>
  </div>
</main>
{{ end }}
